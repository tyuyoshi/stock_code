name: Weekly Full Test Suite

on:
  # Run every Sunday at 2 AM UTC (11 AM JST)
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      include_integration:
        description: 'Include integration tests'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Full backend test with all checks
  full-backend-test:
    name: Full Backend Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stock_code_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install all dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run all tests (including slow tests)
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stock_code_test
        REDIS_URL: redis://localhost:6379/1
        ENVIRONMENT: test
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Check coverage threshold
      working-directory: ./backend
      run: |
        coverage report --fail-under=80
    
    - name: Full code quality check
      working-directory: ./backend
      run: |
        echo "::group::Black Formatting"
        black --check .
        echo "::endgroup::"
        
        echo "::group::Flake8 Linting"
        flake8 . --max-line-length=100 --exclude=alembic,tests
        echo "::endgroup::"
        
        echo "::group::MyPy Type Checking"
        mypy . --ignore-missing-imports
        echo "::endgroup::"
        
        echo "::group::Pylint Analysis"
        pylint --exit-zero api services models || true
        echo "::endgroup::"
        
        echo "::group::Bandit Security Check"
        bandit -r . -x tests
        echo "::endgroup::"
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-report
        path: backend/htmlcov/

  # Full frontend test
  full-frontend-test:
    name: Full Frontend Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Full linting
      working-directory: ./frontend
      run: npm run lint
    
    - name: Type checking
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Run all tests
      working-directory: ./frontend
      run: npm test -- --coverage || npm test -- --passWithNoTests
    
    - name: Build production
      working-directory: ./frontend
      run: npm run build
    
    - name: Check bundle size
      working-directory: ./frontend
      run: |
        echo "Checking bundle size..."
        du -sh .next/static

  # Docker and integration tests
  integration-test:
    name: Integration & E2E Test
    runs-on: ubuntu-latest
    if: github.event.inputs.include_integration != 'false'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create .env file
      run: |
        cp .env.example .env
        echo "ENVIRONMENT=test" >> .env
    
    - name: Build all images
      run: |
        docker-compose build
    
    - name: Start all services
      run: |
        docker-compose up -d
        sleep 20  # Wait for services to be ready
    
    - name: Check service health
      run: |
        echo "Checking backend health..."
        curl -f http://localhost:8000/health || exit 1
        
        echo "Checking frontend..."
        curl -f http://localhost:3000 || exit 1
        
        echo "Checking database..."
        docker-compose exec -T postgres pg_isready -U stockcode
        
        echo "Checking Redis..."
        docker-compose exec -T redis redis-cli ping
    
    - name: Run integration tests
      run: |
        # Run backend integration tests
        docker-compose exec -T backend pytest tests/ -m integration -v || true
    
    - name: Collect logs if failed
      if: failure()
      run: |
        docker-compose logs > docker-compose.log
        echo "Docker logs collected"
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down -v

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        pip install safety bandit pip-audit
    
    - name: Check for vulnerable dependencies
      working-directory: ./backend
      run: |
        echo "::group::Safety Check"
        safety check || true
        echo "::endgroup::"
        
        echo "::group::Pip Audit"
        pip-audit || true
        echo "::endgroup::"
    
    - name: Run Trivy security scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Final report
  weekly-report:
    name: Weekly Test Report
    runs-on: ubuntu-latest
    needs: [full-backend-test, full-frontend-test, integration-test, security-scan]
    if: always()
    
    steps:
    - name: Generate Test Report
      run: |
        echo "# üìä Weekly Full Test Report"
        echo ""
        echo "**Date**: $(date +'%Y-%m-%d %H:%M:%S')"
        echo ""
        echo "## Test Results"
        echo ""
        echo "| Component | Status | Details |"
        echo "|-----------|--------|---------|"
        echo "| Backend Tests | ${{ needs.full-backend-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Full test suite with coverage |"
        echo "| Frontend Tests | ${{ needs.full-frontend-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Linting, type check, build |"
        echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && '‚úÖ Passed' || needs.integration-test.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | Docker compose E2E |"
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && '‚úÖ Clean' || '‚ö†Ô∏è Issues found' }} | Dependency vulnerabilities |"
        echo ""
        echo "## Action Items"
        if [[ "${{ needs.full-backend-test.result }}" != "success" ]]; then
          echo "- ‚ùó Fix backend test failures"
        fi
        if [[ "${{ needs.full-frontend-test.result }}" != "success" ]]; then
          echo "- ‚ùó Fix frontend issues"
        fi
        if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
          echo "- ‚ùó Review security vulnerabilities"
        fi
        echo ""
        echo "---"
        echo "_This is an automated weekly test report_"