name: Efficient Test Suite

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'infrastructure/**'
      - '.github/workflows/test-efficient.yml'
      - '!**.md'
      - '!**.txt'
      - '!**/docs/**'
      - '!**/.gitignore'
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'infrastructure/**'
      - '!**.md'
      - '!**/docs/**'
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all tests regardless of changes'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Detect what changed to optimize what tests to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci]
    # For pull_request_target, only run if from same repo (not a fork)
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      (github.event_name != 'pull_request_target' || 
       github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
            - 'requirements*.txt'
            - 'docker-compose.yml'
          frontend:
            - 'frontend/**'
            - 'package*.json'
          docker:
            - 'docker-compose.yml'
            - 'infrastructure/docker/**'
            - '**/Dockerfile*'
          docs:
            - '**.md'
            - 'docs/**'

  # Backend tests - only run if backend changed
  backend-tests:
    name: Backend Tests & Quality
    needs: changes
    if: >
      (needs.changes.outputs.backend == 'true' ||
       github.event.inputs.run_all_tests == 'true' ||
       github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'pull_request_target' ||
       !github.event.pull_request.draft)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stock_code_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements.txt
          backend/requirements-test.txt
    
    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt 2>/dev/null || pip install pytest pytest-cov pytest-asyncio pytest-mock black flake8 mypy
    
    - name: Run Code Quality Checks
      working-directory: ./backend
      run: |
        echo "::group::Black Formatting Check"
        black --check . || echo "âš ï¸ Formatting issues found"
        echo "::endgroup::"
        
        echo "::group::Flake8 Linting"
        flake8 . --max-line-length=100 --exclude=alembic,tests --exit-zero
        echo "::endgroup::"
        
        echo "::group::MyPy Type Checking"
        mypy . --ignore-missing-imports --no-error-summary 2>/dev/null || echo "âš ï¸ Type issues found"
        echo "::endgroup::"
    
    - name: Run Tests with Coverage
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stock_code_test
        REDIS_URL: redis://localhost:6379/1
        ENVIRONMENT: test
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  # Frontend tests - only run if frontend changed
  frontend-tests:
    name: Frontend Tests & Build
    needs: changes
    if: >
      (needs.changes.outputs.frontend == 'true' ||
       github.event.inputs.run_all_tests == 'true' ||
       github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'pull_request_target' ||
       !github.event.pull_request.draft)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
    
    - name: Run Linting
      working-directory: ./frontend
      run: npm run lint || echo "âš ï¸ Linting issues found"
    
    - name: Run Type Check
      working-directory: ./frontend
      run: npm run type-check || echo "âš ï¸ Type issues found"
    
    - name: Run Tests
      working-directory: ./frontend
      run: npm test -- --passWithNoTests
    
    - name: Build Application
      working-directory: ./frontend
      run: npm run build

  # Docker build - only if docker files changed
  docker-build:
    name: Docker Build Test
    needs: changes
    if: >
      (needs.changes.outputs.docker == 'true' ||
       github.event.inputs.run_all_tests == 'true') &&
      (github.event_name != 'pull_request_target' ||
       !github.event.pull_request.draft)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      run: |
        docker build -f backend/Dockerfile -t stock-code-backend:test ./backend || \
        docker build -f infrastructure/docker/Dockerfile.backend -t stock-code-backend:test ./backend
    
    - name: Build Frontend Image
      run: |
        docker build -f frontend/Dockerfile -t stock-code-frontend:test ./frontend || \
        docker build -f infrastructure/docker/Dockerfile.frontend.dev -t stock-code-frontend:test ./frontend

  # Summary job - always run to provide feedback
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-tests, docker-build]
    if: always()
    steps:
    - name: Summary
      run: |
        echo "## ğŸ“Š Test Execution Summary"
        echo ""
        echo "### Changes Detected:"
        echo "- Backend: ${{ needs.changes.outputs.backend == 'true' && 'âœ…' || 'â­ï¸ Skipped' }}"
        echo "- Frontend: ${{ needs.changes.outputs.frontend == 'true' && 'âœ…' || 'â­ï¸ Skipped' }}"
        echo "- Docker: ${{ needs.changes.outputs.docker == 'true' && 'âœ…' || 'â­ï¸ Skipped' }}"
        echo ""
        echo "### Test Results:"
        echo "- Backend Tests: ${{ needs.backend-tests.result == 'success' && 'âœ… Passed' || needs.backend-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}"
        echo "- Frontend Tests: ${{ needs.frontend-tests.result == 'success' && 'âœ… Passed' || needs.frontend-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}"
        echo "- Docker Build: ${{ needs.docker-build.result == 'success' && 'âœ… Passed' || needs.docker-build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}"
        echo ""
        echo "ğŸ’¡ Tip: Use [skip ci] in commit message to skip all checks"