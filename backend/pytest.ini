[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_db: Tests that require database
    requires_api: Tests that require external API access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env_files =
    .env.test