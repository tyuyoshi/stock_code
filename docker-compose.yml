services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock_code_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockcode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockcode123}
      POSTGRES_DB: ${POSTGRES_DB:-stockcode}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock_code_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockcode}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock_code_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock_code_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: stock_code_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-stockcode}:${POSTGRES_PASSWORD:-stockcode123}@postgres:5432/${POSTGRES_DB:-stockcode}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      # CORS settings
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-*}
      # JWT settings
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # Rate limiting
      API_RATE_LIMIT_PER_MINUTE: ${API_RATE_LIMIT_PER_MINUTE:-60}
      API_RATE_LIMIT_PER_HOUR: ${API_RATE_LIMIT_PER_HOUR:-1000}
      API_RATE_LIMIT_PER_DAY: ${API_RATE_LIMIT_PER_DAY:-10000}
      # Security headers
      SECURITY_HEADERS_ENABLED: ${SECURITY_HEADERS_ENABLED:-true}
      # Yahoo Finance settings
      USE_FIXTURES_IN_DEV: ${USE_FIXTURES_IN_DEV:-false}
      # API Keys (if needed)
      EDINET_API_KEY: ${EDINET_API_KEY:-}
      JPX_API_KEY: ${JPX_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock_code_network
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server...' &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend.dev
    container_name: stock_code_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - stock_code_network
    command: npm run dev

  # Scheduler Service (Daily batch jobs) - Dedicated cron container
  scheduler:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/Dockerfile.cron
    container_name: stock_code_scheduler
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-stockcode}:${POSTGRES_PASSWORD:-stockcode123}@postgres:5432/${POSTGRES_DB:-stockcode}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      # API Keys (if needed)
      EDINET_API_KEY: ${EDINET_API_KEY:-}
      JPX_API_KEY: ${JPX_API_KEY:-}
      # Timezone
      TZ: Asia/Tokyo
      # Python path
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - scheduler_logs:/var/log
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock_code_network
    profiles:
      - scheduler

  # Celery Worker (Optional - for background tasks)
  # celery_worker:
  #   build:
  #     context: ./backend
  #     dockerfile: ../infrastructure/docker/Dockerfile.backend
  #   container_name: stock_code_celery
  #   environment:
  #     DATABASE_URL: postgresql://${POSTGRES_USER:-stockcode}:${POSTGRES_PASSWORD:-stockcode123}@postgres:5432/${POSTGRES_DB:-stockcode}
  #     REDIS_URL: redis://redis:6379/0
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - stock_code_network
  #   command: celery -A batch.celery_app worker --loglevel=info

  # pgAdmin (Optional - Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock_code_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@stockcode.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - stock_code_network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  scheduler_logs:

networks:
  stock_code_network:
    driver: bridge